<!DOCTYPE html>
<html>
 <body>
 <textarea cols="90" rows="24">
 <div style="color:green;font-size:50px;">
 <script language="JavaScript">
 var m_roh=prompt("m=","");
 var b_roh;
 var c_roh;
 var d_roh;
 var e_roh;
 var a_roh=parseFloat(m_roh);
     b_roh=a_roh+1;
     c_roh=a_roh*(a_roh+1);
     d_roh=b_roh+1;
     e_roh=b_roh*d_roh;   
 document.write("1/"+a_roh+" = 1/"+d_roh+" + 1/"+e_roh+" + 1/"+c_roh+"<br>");
 </script>
 </div>
</textarea>
 </body>
</html>
